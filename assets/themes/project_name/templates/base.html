<!doctype html>
<html>{% load static from staticfiles %}{% load mub_tags %}{% load url from future %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% block title %}| {{ SITE_NAME }}{% endblock %}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
		{% add_static "css" %}
		<script src="{% static "js/nocache/modernizr.js" %}"></script>
	</head>

	<body class="{% block body_class %}{% endblock %}">

		{% block content %}{% endblock %}

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{% static "js/nocache/jquery-1.11.0.min.js" %}"><\/script>')</script>
		{% add_static "js" %}
    </body>

</html>
