<!doctype html>
<html class="no-js" lang="">{% load static from staticfiles %}{% load mub_tags %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>{% block title %}| {{ SITE_NAME }}{% endblock %}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
		{% add_static "css" %}
		<script src="{% static "js/nocache/modernizr.js" %}"></script>
	</head>

	<body class="{% block body_class %}{% endblock %}">

		{% block content %}{% endblock %}

		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script>window.jQuery || document.write('<script src="{% static "js/nocache/jquery.min.js" %}"><\/script>')</script>
		{% add_static "js" %}
    </body>

</html>
